services:
  # PHP a Apache server
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiocsv-web
    ports:
      - "3000:80"
    volumes:
      - .:/var/www/html/

  # Testovac√≠ container pro PHPUnit
  phpunit:
    image: php:8.3-cli
    container_name: fiocsv-phpunit
    volumes:
      - ./src:/var/www/html/src
      - ./tests:/var/www/html/tests
      - ./vendor:/app/vendor
      - ./composer.json:/app/composer.json
    working_dir: /src
    command: [ "vendor/bin/phpunit", "--colors=always" ]
